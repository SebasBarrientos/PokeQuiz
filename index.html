<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-dark">
    <div class="container bg-danger p-0 border border-4 mt-2 ">
        <div class="header d-flex justify-content-center bg-danger border border-4">
            <h1>Pokemon Quiz</h1>
        </div>
        <div id="formUser"
            class=" d-flex flex-column justify-content-center align-item-center p-3 bg-primary border border-4 border-dark">
            <div class="mb-3 d-flex flex-column justify-content-center align-item-center">
                <input type="text" class="form-control" id="nameUser" placeholder="User Name">
            </div>
            <div class="container d-flex justify-content-center">
                <button id="btnCreateUsers" type="button" class="btn btn-danger border-black">Submit and start</button>
            </div>
            <div id="btnUsers" class="d-flex justify-content-around flex-wrap border border-4 mt-3">
            </div>
            <div id="btnDeleteUsers" class="d-flex justify-content-around flex-wrap border border-4 mt-4"></div>
        </div>
        <div id="quest"
            class=" bg-primary d-flex d-none justify-content-center align-items-center border border-4 border-dark">
            <h2 class="text-warning border-bottom-3 border-black ">Who's that pokemon?</h2>
        </div>
        <div id="game"
            class="bg-primary d-flex flex-wrap justify-content-center align-items-center py-2 border border-4 border-dark d-none">
            <div class=" d-flex flex-column justify-content-center align-items-center">
                <div id="pictures" class="img-pokemon-size d-flex bg-light rounded-3"></div>
            </div>
            <div>
                <div class="container d-flex justify-content-center">
                    <div id="medals"
                        class="d-none d-flex flex-wrap badge-box justify-content-center align-item-center p-2 mx-2 mt-3 border border-black border-4 rounded-4">
                    </div>
                </div>
                <div id="question-container" class="d-flex justify-content-center">

                    <div id="answer-buttons" class="d-flex justify-content-center"></div>
                </div>
                <div class="controls d-flex justify-content-center">
                    <button id="start-btn" class="btn btn-lg btn-dark">Start</button>
                    <button id="next-btn" class="btn btn-dark d-none">Next</button>
                    <button id="refresh" class="btn btn-dark d-none">Change User?</button>

                </div>
            </div>
            <div class="d-flex justify-content-end"><img id="meme" class="rounded-4 d-none img-meme"
                    src="https://as01.epimg.net/epik/imagenes/2018/11/16/portada/1542384053_864693_1542384302_noticia_normal_recorte1.jpg"
                    alt="meme"></div>
        </div>
        <div id="charts"
            class="d-flex flex-column justify-content-center align-item-center p-3 bg-primary border border-4 border-dark">
            <div class="container px-5">
                <div class="container px-5">
                    <div class="container px-5 d-flex flex-column align-items-center justify-content-center">

                        <h1>PokeLiga</h1>

                        <div class="contenedor">
                            <canvas id="myChart"></canvas>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-danger  border-start-4 border-dark">
            <p>Página diseñada por Sebastian Barrientos</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/main.js"></script>
</body>

</html>
