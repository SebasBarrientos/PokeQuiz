<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-danger">

    <div class="header d-flex justify-content-center bg-danger border border-4 border-dark">
        <h1>Pokemon Quiz</h1>
    </div>
    <div id="quest" class=" bg-primary d-flex d-none justify-content-center align-items-center border border-4 border-dark">
        <h2 class="text-warning border-bottom-3 border-black ">Who's that pokemon?</h2>
    </div>
    <div class="bg-primary d-flex flex-wrap justify-content-center align-items-center py-2 border border-4 border-dark">
        <div class=" d-flex flex-column justify-content-center align-items-center">

                <div id="pictures" class="img-pokemon-size d-flex bg-light rounded-3"></div>



        </div>
        <div>
            <div class="container d-flex justify-content-center">
                <div id="medals"
                    class="d-none d-flex flex-wrap badge-box justify-content-center align-item-center p-2 mx-2 mt-3 border border-black border-4 rounded-4">
                </div>
            </div>
            <div id="question-container" class="d-flex justify-content-center">

                <div id="answer-buttons"></div>
            </div>
            <div class="controls d-flex justify-content-center">
                <button id="start-btn" class="btn btn-lg btn-dark">Start</button>
                <button id="next-btn" class="btn btn-dark d-none">Next</button>

            </div>
        </div>

    </div>
    <footer class="bg-danger  border-start-4 border-dark">
        <p>Sebastian Barrientos</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
